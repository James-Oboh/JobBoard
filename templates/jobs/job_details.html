{% extends "base.html" %}

{% block content %}
<div class="card job-details">
    <h2>{{ job.title }}</h2>
    <h3><i class="fas fa-building"></i> {{ job.company }}</h3>
    <div class="info-row">
        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
        <p><strong>Location:</strong> {{ job.location }}</p>
    </div>
    {% if job.salary %}
    <div class="info-row">
        <span class="icon"><i class="fas fa-dollar-sign"></i></span>
        <p><strong>Salary:</strong> {{ job.salary }}</p>
    </div>
    {% endif %}
    <hr>
    <h4>Job Description</h4>
    <p>{{ job.description }}</p>
    <p><small>Posted: {{ job.timestamp.strftime('%Y-%m-%d') }}</small></p>
    
    <a href="{{ url_for('jobs.apply_to_job', job_id=job.id) }}" class="btn btn-primary">Apply Now</a>
</div>
    
{% endblock %}
